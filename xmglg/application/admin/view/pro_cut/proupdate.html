{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/xmglg/public/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/xmglg/public/static/admin/webupload/style.css">
<style>
    .file-item{float: left; position: relative; width: 110px;height: 110px; margin: 0 20px 20px 0; padding: 4px;}
.file-item .info{overflow: hidden;}
.uploader-list{width: 100%; overflow: hidden;}
</style>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改文章</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    {volist name='list' id='vo'}
                    <form method="post" class="form-x" id="submit" action="{:url('proUpdateDo')}" enctype="multipart/form-data" accept-charset="utf-8" onsubmit="document.charset='utf-8';">
                        <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 成本切块</strong></div>
                        <div class="body-content">
                            <div class="form-group">
                                <div class="label">
                                    <label>合同编号：</label>
                                </div>
                                <div class="field">
                                    <input type="text" class="input" style="width: 300px;" name="cutpronumber" value="{$vo.cutpronumber}" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>切块额：</label>
                                </div>
                                <div class="field">
                                    <input type="text" class="input" style="width: 300px;" name="cutmoney" value="{$vo.cutmoney}" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>合同额：</label>
                                </div>
                                <div class="field">
                                    <input type="text" class="input" style="width: 300px;" name="promoney" value="{$vo.promoney}" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>写入时间：</label>
                                </div>
                                <div class="field">
                                    <input type="date" class="input" name="cuttime" id="date_info" value="{$vo.cuttime}" style="width: 300px;" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <div class="label">
                                        <label>生产费用：</label>
                                    </div>
                                    <p><label>生产金额1: </label><input type="text" name="produce1" class="input1" value="{$vo.produce1}" />
                                        <label>所占比例: </label><input type="text" class="input1" value="{$vo.producepce1}" />
                                        部门： <select style="width: 100px;" name="depart1" class="">
                                            <option value="中心办公室">中心办公室</option>
                                            <option value="地质环境所">地质环境所</option>
                                            <option value="地质遥感所">地质遥感所</option>
                                            <option value="水文地质所">水文地质所</option>
                                            <option value="胶东事业部">胶东事业部</option>
                                            <option value="{$vo.depart1}">
                                                {$vo.depart1}
                                            </option>
                                        </select></p>
                                    <div class="label"><label> </label></div>
                                    <p><label>生产金额2: </label><input type="text" name="produce2" class="input1" value="{$vo.produce2}" />
                                        <label>所占比例: </label><input type="text" class="input1" value="{$vo.producepce2}" />
                                        部门： <select style="width: 100px;" name="depart2" class="">
                                            <option value="中心办公室">中心办公室</option>
                                            <option value="地质环境所">地质环境所</option>
                                            <option value="地质遥感所">地质遥感所</option>
                                            <option value="水文地质所">水文地质所</option>
                                            <option value="胶东事业部">胶东事业部</option>
                                            <option value="{$vo.depart2}">
                                                {$vo.depart2}
                                            </option>
                                        </select>
                                        &nbsp&nbsp生产费总计：{$vo.produceAll}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>经营费用：</label>
                                </div>
                                <p><label>经营金额1: </label><input type="text" name="run1" class="input1" value="{$vo.run1}" />
                                    <label>所占比例: </label><input type="text" class="input1" value="{$vo.runpce1}" />
                                    部门： <select style="width: 100px;" name="depart3" class="">
                                        <option value="中心办公室">中心办公室</option>
                                        <option value="地质环境所">地质环境所</option>
                                        <option value="地质遥感所">地质遥感所</option>
                                        <option value="水文地质所">水文地质所</option>
                                        <option value="胶东事业部">胶东事业部</option>
                                        <option value="{$vo.depart3}">
                                            {$vo.depart3}
                                        </option>
                                    </select></p>
                                <div class="label"><label> </label></div>
                                <p><label>经营金额2: </label><input type="text" name="run2" class="input1" value="{$vo.run2}" />
                                    <label>所占比例: </label><input type="text" class="input1" value="{$vo.runpce2}" />
                                    部门： <select style="width: 100px;" name="depart4" class="">
                                        <option value="中心办公室">中心办公室</option>
                                        <option value="地质环境所">地质环境所</option>
                                        <option value="地质遥感所">地质遥感所</option>
                                        <option value="水文地质所">水文地质所</option>
                                        <option value="胶东事业部">胶东事业部</option>
                                        <option value="{$vo.depart4}">
                                            {$vo.depart4}
                                        </option>
                                    </select>
                                    &nbsp&nbsp经营费总计：{$vo.runAll}
                                </p>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>管理费用：</label>
                                </div>
                                <p><label>管理金额: </label><input type="text" name="administration" class="input1" value="{$vo.administration}" />
                                    <label>所占比例: </label><input type="text" class="input1" value="{$vo.administrationpce}" />
                                    部门： <select style="width: 100px;" name="depart5" class="">
                                        <option value="民生地质中心">民生地质中心</option>
                                    </select></p>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$vo.id}">
                        <input type="hidden" name="pro_id" value="{$vo.pro_id}">
                        {/volist}
                </div>
                <div class="field">
                    <input class="button bg-main icon-check-square-o" type="submit" id="submit1" value="确认修改" name=""></input>
                    <a class="button bg-main icon-check-square-o" href="#" onclick="javascript:history.back(-1);">返回</a>
                </div>
                </form>
                <script>
                </script>
</body>

</html>
