<!DOCTYPE html>
<html class=" js csstransforms3d">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>费用回收</title>
    <link rel="stylesheet" href="/xmglg/public/static/admin/css/base.css">
    <link rel="stylesheet" href="/xmglg/public/static/admin/css/page.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
</head>
{include file="public/header" /}

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>费用回收列表</h5>
            </div>
            <div class="ibox-content">
                <!--搜索框开始-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-2" style="width: 100px">
                            <div class="input-group">
                                <a href="{:url('proadd')}"><button class="btn btn-outline btn-primary" type="button">添加</button></a>
                            </div>
                        </div>
                        <div style="width:1100px; margin:20px;">
                            <table id="example" class="display defaultTable" style="width:100%; margin:20px; ">
                                <thead>
                                    <tr>
                                        <th class="t_6">项目编号</th>
                                        <th class="t_6">开票时间</th>
                                        <th class="t_6">开票人</th>
                                        <th class="t_6">开票类型</th>
                                        <th class="t_6">开票额</th>
                                        <th class="t_6">相关操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name='list' id='vo'}
                                    <tr>
                                        <td class="t_6">
                                            {$vo.makepronumber}
                                        </td>
                                        <td class="t_6">
                                            {$vo.maketime}
                                        </td>
                                        <td class="t_6">
                                            {$vo.makeperson}
                                        </td>
                                        <td class="t_6">
                                            {$vo.maketype}
                                        </td>
                                        <td class="t_6">
                                            {$vo.makemoney}
                                        </td>
                                        <td class="t_6">
                                            <div class="btn"><a href="{:url('proUpdate')}?id={$vo.id}" class="modify">编辑</a><a href="{:url('proDelete')}?id={$vo.id}" onclick="return confirm('是否确认删除?')" class="delete">删除</a></div>
                                        </td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
</body>
<script src="/xmglg/public/static/admin/js/jquery.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/xmglg/public/static/admin/js/dataTables.bootstrap.js"></script>
<script>
$(document).ready(function() {
    $('#example').dataTable({
        "lengthMenu": [5, 10, 20, 50, 100],
        "language": {
            "zeroRecords": "没有检索到数据",
            "lengthMenu": "每页 _MENU_ 条记录",
            "search": "搜索 ",
            "info": "共 _PAGES_ 页，_TOTAL_ 条记录，当前显示 _START_ 到 _END_ 条",
            "paginate": {
                "previous": "上一页",
                "next": "下一页",
                "decimal": ",",
                "thousands": "."
            }

        },
    });
});
</script>

</html>
