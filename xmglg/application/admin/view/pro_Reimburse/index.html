{include file="public/header"/}

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>项目列表</h5>
            </div>
            <div class="ibox-content">
                <!--搜索框开始-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-2" style="width: 100px">
                            <div class="input-group">
                                <a href="{:url('proadd')}"><button class="btn btn-outline btn-primary" type="button">添加</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="example-wrap">
                    <div class="example">
                        <table id="example" class="  table table-bordered table-hover">
                            <thead>
                                <tr class="long-tr">
                                    <th class="t_1">报销合同编号</th>
                                    <th class="t_2">报销合同名称</th>
                                    <th class="t_3">报账时间</th>
                                    <th class="t_4">报账人</th>
                                    <th class="t_5">操作菜单</th>
                                </tr>
                            </thead>
                            <tbody id="article_list">
                                {volist name='list' id='vo'}
                                <tr>
                                    <td class="t_1">{$vo.repronumber}</td>
                                    <td class="t_2">{$vo.reproname}</td>
                                    <td class="t_3">{$vo.retime}</td>
                                    <td class="t_4">{$vo.reusername}</td>
                                    <td class="t_5"> <a href="{:url('proUpdate')}?id={$vo.id}" class="btn btn-primary btn-outline btn-xs"> <i class="fa fa-paste"></i> 编辑</a>&nbsp;&nbsp; <a href="{:url('proDelete')}?id={$vo.id}" onclick="return confirm('是否确认删除?')" class="btn btn-danger btn-outline btn-xs"> <i class="fa fa-trash-o"></i> 删除</a> </td>
                                </tr> {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div> {include file="public/footer" /}
</body>

</html>
