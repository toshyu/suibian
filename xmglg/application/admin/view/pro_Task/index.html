<!DOCTYPE html>
<html class=" js csstransforms3d">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>任务发布</title>
    <link rel="stylesheet" href="/xmglg/public/static/admin/css/base.css">
    <link rel="stylesheet" href="/xmglg/public/static/admin/css/page.css">
    <link rel="stylesheet" type="text/css" href="/xmglg/public/static/admin/css/plugins/dataTables/dataTables.bootstrap.css">
</head>
{include file="public/header" /}

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>任务列表</h5>
            </div>
            <div class="ibox-content">
                <!--搜索框开始-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-2">
                            <div class="input-group">
                                <a href="{:url('proAdd')}"><button class="btn btn-outline btn-primary" type="button">添加任务</button></a>
                            </div>
                        </div>
                        <div style="margin:20px;">
                            <table id="example" class="display defaultTable" style="width:100%; margin:20px; ">
                                <thead>
                                    <tr>
                                        <th class="t_6">中心内部切块表</th>
                                        <th class="t_6">中心下达任务书</th>
                                        <th class="t_6">兴趣小组</th>
                                        <th class="t_6">小组组长</th>
                                        <th class="t_6">项目经理</th>
                                        <th class="t_6">项目部实施计划</th>
                                        <th class="t_6">相关操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name='list' id='vo'}
                                    <tr>
                                        <td class="t_7">
                                            {$vo.task_table}
                                        </td>
                                        <td class="t_7">
                                            {$vo.task_book == 1 ? '已下达' : '未下达'}
                                        </td>
                                        <td class="t_7">
                                            {$vo.task_group}
                                        </td>
                                        <td class="t_7">
                                            {$vo.task_gr_leader}
                                        </td>
                                        <td class="t_7">
                                            {$vo.task_gr_pm}
                                        </td>
                                        <td class="t_7">
                                            {$vo.task_plan == 1 ? '已提交' : '未提交'}
                                        </td>
                                        <td class="t_7">
                                            <div class="btn"><a href="{:url('proUpdate')}?id={$vo.id}" class="modify">编辑</a><a href="javascript:;" onclick="del({$vo.id})" class="delete">删除</a></div>
                                        </td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/xmglg/public/static/admin/js/jquery.js"></script>
<script src="/xmglg/public/static/admin/js/layer/layer.js"></script>
<script type="text/javascript" charset="utf8" src="/xmglg/public/static/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
<script type="text/javascript" src="/xmglg/public/static/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
$(document).ready(function() {
    $('#example').dataTable({
        "lengthMenu": [5, 10, 20, 50, 100],
        "language": {
            "zeroRecords": "没有检索到数据",
            "lengthMenu": "每页 _MENU_ 条记录",
            "search": "搜索 ",
            "info": "共 _PAGES_ 页，_TOTAL_ 条记录，当前显示 _START_ 到 _END_ 条",
            "paginate": {
                "previous": "上一页",
                "next": "下一页",
                "decimal": ",",
                "thousands": "."
            }

        },
    });

});

function del(task_id) {
    layer.open({
        type: 0,
        btn: ['确定', '删除'],
        btnAlign: 'c',
        title: '提示',
        content: '确定删除此信息？',
        yes: function(index) {
            layer.closeAll();
            if (index) {
                var load = layer.load(1, { shade: [0.1, "#fff"] });
                $.post("{:url('del')}", { task_id: task_id }, function(res) {
                    layer.close(load);
                    if (res.code == 1) {
                        layer.msg(res.msg, { time: 1500 }, function() {
                            window.location.reload();
                        })
                    } else {
                        layer.msg(res.msg);
                    }
                })
            }
        }
    })
    return false;
}
</script>

</html>
