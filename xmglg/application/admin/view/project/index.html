{include file="public/header"/}

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>项目列表</h5>
            </div>
            <div class="ibox-content">
                <!--搜索框开始-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-2" style="width: 100px">
                            <div class="input-group">
                                <a href="{:url('proadd')}"><button class="btn btn-outline btn-primary" type="button">添加项目</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="example-wrap">
                    <div class="example">
                        <table id="example" class="  table table-bordered table-hover">
                            <thead>
                                <tr class="long-tr">
                                    <th width="25%">项目编号</th>
                                    <th width="25%">项目名称</th>
                                    <th width="15%">项目签订时间</th>
                                    <th width="15%">操作菜单</th>
                                </tr>
                            </thead>
                            <tbody id="article_list">
                                {volist name='list' id='vo'}
                                <tr class="long-td">
                                    <td> {$vo.pro_number} </td>
                                    <td> {$vo.pro_name} </td>
                                    <td> {$vo.time} </td>
                                    <td>
                                        <a href="{:url('proSel')}?number={$vo.pro_number}" class="btn btn-info btn-outline btn-xs">
                                            <i class="fa fa-paste"></i> 查看</a>&nbsp;&nbsp;<a href="{:url('proUpdate')}?id={$vo.id}" class="btn btn-primary btn-outline btn-xs"> <i class="fa fa-paste"></i> 编辑</a>&nbsp;&nbsp; <a href="{:url('proDelete')}?id={$vo.id}" onclick="return confirm('是否确认删除?')" class="btn btn-danger btn-outline btn-xs"> <i class="fa fa-trash-o"></i> 删除</a> </td>
                                </tr> {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {include file="public/footer" /}
</body>

</html>
