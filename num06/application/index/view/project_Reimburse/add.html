<script src="/num06/public/layui/layui.js"></script>
<script>
layui.config({
    base: '/num06/public/layui/src/' //静态资源所在路径
}).extend({
    index: 'index' //主入口模块
}).use(['index', 'element', 'table', 'form', 'util', 'laydate'], function() {
    var $ = layui.$,
        table = layui.table,
        element = layui.element,
        form = layui.form,
        laydate = layui.laydate;

    $("body").on("keyup", ".amount", function() {
        var contract_amount = $("input[name=contract_amount]").val();
        if (!contract_amount) {
            layer.msg("请先选择项目");
            $(this).val("")
            return false;
        }

    })
    lay('#test1').each(function() {
        laydate.render({
            elem: this,
            format: 'yyyy-MM-dd HH:mm:ss',
            type: 'datetime',
            trigger: 'click'
        });
    });
    laydate.render({
        elem: '#test1',
        done: function(value) {
            var newtime = new Date(value).getTime() / 1000;
            $('input[ name=retime ]').val(newtime);
        }
    })
    form.on('submit(demo1)',
        function(data) {
            $.ajax({
                url: 'addDo',
                data: data.field,
                method: 'POST',
                success: function(data) {
                    if (data.success) {
                        layer.msg(data.msg, function() {
                            window.location.reload();
                        });
                    } else {
                        layer.msg(data.msg);
                    }
                }
            })
        })


});
</script>
