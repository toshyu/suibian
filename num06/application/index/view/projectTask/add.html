{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/xmglg/public/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/xmglg/public/static/admin/webupload/style.css">
<style>
    .file-item{float: left; position: relative; width: 110px;height: 110px; margin: 0 20px 20px 0; padding: 4px;}
.file-item .info{overflow: hidden;}
.uploader-list{width: 100%; overflow: hidden;}
</style>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加任务</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <form method="post" class="form-x" id="submit" action="{:url('proDoAdd')}" enctype="multipart/form-data" accept-charset="utf-8" onsubmit="document.charset='utf-8';">
                        <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 中心下达任务情况</strong></div>
                        <input type="hidden" name="pro_id" value="{$Request.session.id}">
                        <div class="body-content">
                            <div class="form-group">
                                <div class="label">
                                    <label>中心内部切块表：</label>
                                </div>
                                <div class="field">
                                    有<input type="radio" style="width:30px;" name="task_table" value="1" />
                                    否<input type="radio" style="width:30px;" name="task_table" value="2" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>中心下达任务书：</label>
                                </div>
                                <div class="field">
                                    已下达<input type="radio" style="width:30px;" name="task_book" value="1" />
                                    未下达<input type="radio" style="width:30px;" name="task_book" value="2" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>兴趣小组：</label>
                                </div>
                                <div class="field">
                                    <input type="text" class="input" name="task_group" style="width:300px;" value="" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>小组组长：</label>
                                </div>
                                <div class="field">
                                    <input type="text" class="input" name="task_gr_leader" value="" style="width: 300px;" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>项目经理：</label>
                                </div>
                                <div class="field">
                                    <input type="text" class="input" name="task_gr_pm" value="" style="width: 300px;" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="label">
                                    <label>项目部实施计划：</label>
                                </div>
                                <div class="field">
                                    提交<input type="radio" style="width:30px;" name="task_plan" value="1" />
                                    未提交<input type="radio" style="width:30px;" name="task_plan" value="2" />
                                    <div class="tips"></div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <input class="button bg-main icon-check-square-o" type="submit" id="submit1" value="确认添加"></input>
                            <a class="button bg-main icon-check-square-o" href="#" onclick="javascript:history.back(-1);">返回</a>
                        </div>
                    </form>
                    <script>
                    $(document).ready(function() {
                        var time = new Date();
                        var day = ("0" + time.getDate()).slice(-2);
                        var month = ("0" + (time.getMonth() + 1)).slice(-2);
                        var today = time.getFullYear() + "-" + (month) + "-" + (day);
                        $('input[type="date"]').val(today);
                    });
                    </script>
</body>

</html>
